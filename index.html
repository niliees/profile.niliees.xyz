<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Directory</title>
    <style>
        :root {
            --matrix-green: #0f0;
            --dark-green: #003300;
            --glow-green: #00ff00;
            --dark-bg: #000000;
            --cyber-blue: #00ffff;
            --neon-purple: #ff00ff;
            --bright-yellow: #ffff00;
            --terminal-white: #e0e0e0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--bright-yellow);
            text-shadow: 0 0 10px var(--bright-yellow);
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .profile-card {
            background: rgba(0, 15, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            border: 1px solid var(--cyber-blue);
            box-shadow: 0 0 15px var(--cyber-blue);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--neon-purple);
            border-color: var(--neon-purple);
        }

        .profile-card h2 {
            color: var(--bright-yellow);
            text-shadow: 0 0 10px var(--bright-yellow);
            margin-bottom: 10px;
        }

        .profile-card p {
            color: var(--cyber-blue);
            text-shadow: 0 0 5px var(--cyber-blue);
        }

        .profile-detail {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #666;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            list-style: none;
            padding: 0;
        }

        .skills-list li {
            background: #eee;
            padding: 5px 15px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Directory</h1>
        <div class="profile-list">
            <a href="/profiles/john.html" class="profile-card">
                <h2>John Doe</h2>
                <p>Software Developer</p>
            </a>
        </div>
    </div>
</body>
</html>
