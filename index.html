<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Directory</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .profile-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-detail {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #666;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            list-style: none;
            padding: 0;
        }

        .skills-list li {
            background: #eee;
            padding: 5px 15px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Profile Directory</h1>
        <div class="profile-list">
            <a href="john.html" class="profile-card">
                <h2>John Doe</h2>
                <p>Software Developer</p>
            </a>
            <a href="jane.html" class="profile-card">
                <h2>Jane Smith</h2>
                <p>UX Designer</p>
            </a>
        </div>
    </div>
</body>
</html>
