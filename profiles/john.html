<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe - Profile</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .profile-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-detail {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-image {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #666;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            list-style: none;
            padding: 0;
        }

        .skills-list li {
            background: #eee;
            padding: 5px 15px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-detail">
            <a href="index.html" class="back-button">‚Üê Back to Directory</a>
            <div class="profile-header">
                <img src="https://via.placeholder.com/150" alt="John Doe" class="profile-image">
                <h1>John Doe</h1>
                <p class="title">Software Developer</p>
            </div>
            <div class="profile-info">
                <h2>About Me</h2>
                <p>Hi, I'm John! I'm a software developer with 5 years of experience.</p>
                
                <h2>Contact</h2>
                <p>Email: john@example.com</p>
                <p>LinkedIn: linkedin.com/in/johndoe</p>
                
                <h2>Skills</h2>
                <ul class="skills-list">
                    <li>JavaScript</li>
                    <li>Python</li>
                    <li>React</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
